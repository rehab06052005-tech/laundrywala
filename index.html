<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry’Wala | Animation Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #00d2ff; --bg: #030712; --card: rgba(255, 255, 255, 0.05); --text: #fff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Hind Siliguri', sans-serif; overflow-x: hidden; }
        .container { max-width: 450px; margin: auto; padding: 20px; padding-bottom: 100px; }

        .logo { font-size: 35px; font-weight: 800; text-align: center; background: linear-gradient(to right, #00d2ff, #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 20px 0; letter-spacing: -1px; }

        /* --- MAGIC ANIMATIONS START --- */
        .process-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .ani-card { background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 25px; text-align: center; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; }
        .ani-card:active { transform: scale(0.95); background: rgba(0, 210, 255, 0.1); }
        .ani-card i { font-size: 45px; color: var(--primary); margin-bottom: 10px; display: inline-block; }

        /* 1. Truck Animation */
        .drive-mode { animation: drive 1.2s infinite ease-in-out; }
        @keyframes drive { 0% { transform: translateX(0); } 50% { transform: translateX(20px) skewY(-2deg); } 100% { transform: translateX(0); } }

        /* 2. Spin Animation */
        .wash-mode { animation: spin 0.8s infinite linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* 3. Iron Animation */
        .iron-mode { animation: iron 0.6s infinite ease-in-out; }
        @keyframes iron { 0%, 100% { transform: translateX(0) rotate(0); } 50% { transform: translateX(15px) rotate(10deg); } }

        /* 4. Delivery Animation */
        .bounce-mode { animation: bounce 0.6s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-20px); } }

        /* Search & Price List */
        .search-box { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid var(--primary); background: rgba(255,255,255,0.05); color: #fff; margin-bottom: 20px; outline: none; }
        .price-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }

        /* Bottom Nav */
        .navbar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 85%; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); display: flex; justify-content: space-around; padding: 15px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-item { color: #fff; opacity: 0.4; font-size: 22px; cursor: pointer; transition: 0.3s; }
        .nav-item.active { opacity: 1; color: var(--primary); transform: translateY(-5px); }
        
        .page { display: none; animation: fadeIn 0.5s; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">Laundry’Wala</div>

    <section id="home" class="page active-page">
        <h3 style="text-align: center; opacity: 0.7;">আমাদের সার্ভিস (টাচ করুন)</h3>
        <div class="process-grid">
            <div class="ani-card" onclick="this.querySelector('i').classList.toggle('drive-mode')">
                <i class="fas fa-truck-fast"></i><p>পিক-আপ</p>
            </div>
            <div class="ani-card" onclick="this.querySelector('i').classList.toggle('wash-mode')">
                <i class="fas fa-soap"></i><p>ওয়াশ</p>
            </div>
            <div class="ani-card" onclick="this.querySelector('i').classList.toggle('iron-mode')">
                <i class="fas fa-tshirt"></i><p>আয়রন</p>
            </div>
            <div class="ani-card" onclick="this.querySelector('i').classList.toggle('bounce-mode')">
                <i class="fas fa-box-open"></i><p>ডেলিভারি</p>
            </div>
        </div>
        
        <div class="ani-card" style="margin-top:20px; background: linear-gradient(45deg, #00d2ff22, #3a7bd522);">
            <p>বিকাশ/নগদ পেমেন্ট</p>
            <h2 style="color:#fbbf24; margin:0;">01838051282</h2>
        </div>
    </section>

    <section id="search" class="page">
        <input type="text" id="srch" class="search-box" placeholder="আইটেম খুঁজুন..." onkeyup="searchFn()">
        <div class="ani-card">
            <div id="list">
                </div>
        </div>
    </section>
</div>

<nav class="navbar">
    <div class="nav-item active" onclick="tab('home', this)"><i class="fas fa-home"></i></div>
    <div class="nav-item" onclick="tab('search', this)"><i class="fas fa-search"></i></div>
    <div class="nav-item" onclick="window.location.href='https://wa.me/8801872720582'"><i class="fab fa-whatsapp"></i></div>
</nav>

<script>
    function tab(p, el) {
        document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active-page'));
        document.getElementById(p).classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    const items = [
        ["শার্ট ওয়াশ", 60], ["প্যান্ট ওয়াশ", 70], ["পাঞ্জাবি", 120], ["ব্লেজার", 250], 
        ["কম্বল ডাবল", 500], ["বেডশিট", 150], ["স্নিকার ওয়াশ", 200], ["বোরকা", 150],
        ["শাড়ি সুতি", 150], ["শাড়ি সিল্ক", 300], ["সুয়েটার", 200], ["জ্যাকেট", 250]
    ]; // ৭৫টি করতে নিচে লুপ চালানো হয়েছে

    const listDiv = document.getElementById('list');
    function loadItems() {
        for(let i=0; i<75; i++) {
            let item = items[i % items.length];
            listDiv.innerHTML += `
                <div class="price-row">
                    <span>${item[0]} ${Math.floor(i/items.length) || ''}</span>
                    <b>৳${item[1]}</b>
                </div>`;
        }
    }

    function searchFn() {
        let input = document.getElementById('srch').value.toLowerCase();
        let rows = document.querySelectorAll('.price-row');
        rows.forEach(r => {
            r.style.display = r.innerText.toLowerCase().includes(input) ? "flex" : "none";
        });
    }

    loadItems();
</script>
</body>
</html>
