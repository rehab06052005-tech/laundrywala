<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry’Wala | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --main: #00d2ff; --dark: #0f172a; --glass: rgba(255, 255, 255, 0.03); }
        
        body { 
            margin: 0; background: #020617; color: #fff; 
            font-family: 'Plus Jakarta Sans', 'Hind Siliguri', sans-serif;
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgba(2,6,23,0.5), #020617), url('https://images.unsplash.com/photo-1545173168-9f1947e96a3e?auto=format&fit=crop&q=80&w=1600') center/cover;
            text-align: center;
        }

        .hero h1 { font-size: 60px; margin: 0; letter-spacing: -2px; }
        .hero p { font-size: 18px; color: var(--main); letter-spacing: 5px; text-transform: uppercase; }

        /* Main Website Layout */
        .main-container { max-width: 1200px; margin: -50px auto 100px; display: grid; grid-template-columns: 2fr 1fr; gap: 30px; padding: 0 20px; }

        .content-box { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 30px; }

        /* Search & Table */
        .search-bar { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--main); background: #000; color: #fff; margin-bottom: 20px; outline: none; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--main); border-bottom: 2px solid var(--main); padding: 10px; }
        td { padding: 15px 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .add-btn { background: var(--main); border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* Bill Receipt */
        .receipt { position: sticky; top: 20px; }
        .receipt h3 { border-bottom: 1px solid var(--main); padding-bottom: 10px; }
        .bill-item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        .total-box { border-top: 1px solid var(--main); margin-top: 20px; padding-top: 20px; font-size: 20px; font-weight: 800; display: flex; justify-content: space-between; }

        .order-btn { width: 100%; background: #25D366; color: #fff; padding: 15px; border: none; border-radius: 10px; font-weight: 800; font-size: 18px; cursor: pointer; margin-top: 20px; }

        @media (max-width: 768px) { .main-container { grid-template-columns: 1fr; } .hero h1 { font-size: 40px; } }
    </style>
</head>
<body>

<section class="hero">
    <p>Premium Laundry Service</p>
    <h1>Laundry’Wala</h1>
    <div style="margin-top: 20px; font-weight: 700; color: #fbbf24;">Contact: 01872720582</div>
</section>

<div class="main-container">
    <div class="content-box">
        <input type="text" class="search-bar" id="search" placeholder="আইটেমের নাম লিখে সার্চ করুন (যেমন: শার্ট, কম্বল...)" onkeyup="filterTable()">
        <table>
            <thead>
                <tr>
                    <th>পরিষেবা</th>
                    <th>মূল্য</th>
                    <th>অ্যাকশন</th>
                </tr>
            </thead>
            <tbody id="price-table">
                </tbody>
        </table>
    </div>

    <div class="receipt content-box">
        <h3>আপনার অর্ডার লিস্ট</h3>
        <div id="selected-items">
            <p style="opacity: 0.5; text-align: center;">কোনো আইটেম যোগ করা হয়নি</p>
        </div>
        <div class="total-box">
            <span>মোট বিল:</span>
            <span id="grand-total">৳০</span>
        </div>
        <button class="order-btn" onclick="sendOrder()"><i class="fab fa-whatsapp"></i> হোয়াটসঅ্যাপে অর্ডার দিন</button>
    </div>
</div>

<script>
    const inventory = [
        ["শার্ট (ওয়াশ ও আয়রন)", 60], ["প্যান্ট (ওয়াশ ও আয়রন)", 70], ["পাঞ্জাবি", 120], 
        ["ব্লেজার ড্রাই ক্লিন", 250], ["কম্বল (ডাবল)", 500], ["বেডশিট (ডাবল)", 200],
        ["সিল্ক শাড়ি", 350], ["বোরকা", 150], ["স্নিকার্স ওয়াশ", 250], ["পর্দা", 150]
    ];

    let cart = [];
    let totalBill = 0;

    function loadTable() {
        const table = document.getElementById('price-table');
        for(let i=0; i<75; i++) {
            let item = inventory[i % inventory.length];
            table.innerHTML += `
                <tr class="item-row">
                    <td>${item[0]}</td>
                    <td><b>৳${item[1]}</b></td>
                    <td><button class="add-btn" onclick="addToCart('${item[0]}', ${item[1]})">যোগ করুন</button></td>
                </tr>
            `;
        }
    }

    function addToCart(name, price) {
        cart.push({name, price});
        totalBill += price;
        updateReceipt();
    }

    function updateReceipt() {
        const list = document.getElementById('selected-items');
        list.innerHTML = cart.map(i => `<div class="bill-item"><span>${i.name}</span><span>৳${i.price}</span></div>`).join('');
        document.getElementById('grand-total').innerText = `৳${totalBill}`;
    }

    function filterTable() {
        let input = document.getElementById('search').value.toLowerCase();
        let rows = document.querySelectorAll('.item-row');
        rows.forEach(r => {
            r.style.display = r.innerText.toLowerCase().includes(input) ? '' : 'none';
        });
    }

    function sendOrder() {
        if(cart.length === 0) return alert("দয়া করে আইটেম যোগ করুন");
        let msg = `নতুন অর্ডার ফ্রম ওয়েবসাইট:%0A${cart.map(i => '- '+i.name).join('%0A')}%0A%0A*সর্বমোট: ৳${totalBill}*`;
        window.location.href = `https://wa.me/8801872720582?text=${msg}`;
    }

    loadTable();
</script>

</body>
</html>
