<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry’Wala | Premium Search App</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #00d2ff; --bg: #030712; --card: rgba(255, 255, 255, 0.05); --text: #fff; --accent: #fbbf24; }
        .light-theme { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; }
        
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', 'Hind Siliguri', sans-serif; transition: 0.4s; overflow-x: hidden; }
        .container { max-width: 480px; margin: auto; padding: 20px; padding-bottom: 120px; min-height: 100vh; }

        .logo { font-size: 28px; font-weight: 800; text-align: center; background: linear-gradient(to right, #00d2ff, #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 20px 0; }
        
        .glass-card { background: var(--card); backdrop-filter: blur(25px); border: 1px solid rgba(128,128,128,0.2); padding: 20px; border-radius: 25px; margin-bottom: 20px; }

        /* Search Bar Style */
        .search-container { position: sticky; top: 10px; z-index: 100; margin-bottom: 20px; }
        .search-box { width: 100%; padding: 15px 45px 15px 20px; border-radius: 15px; border: 1px solid var(--primary); background: var(--bg); color: var(--text); font-size: 16px; outline: none; box-sizing: border-box; box-shadow: 0 5px 15px rgba(0, 210, 255, 0.2); }
        .search-icon { position: absolute; right: 20px; top: 18px; color: var(--primary); }

        .page { display: none; animation: slideUp 0.4s ease; }
        .active-page { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* List Style */
        .price-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid rgba(128,128,128,0.1); font-size: 15px; transition: 0.3s; }
        .price-item:hover { background: rgba(0,210,255,0.05); padding-left: 5px; }
        .cat-head { color: var(--primary); font-weight: 800; margin-top: 25px; display: block; border-left: 4px solid var(--primary); padding-left: 10px; font-size: 18px; }

        .navbar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 85%; background: #111; display: flex; justify-content: space-around; padding: 15px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 1000; }
        .nav-item { color: #fff; opacity: 0.4; font-size: 22px; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">Laundry’Wala</div>

    <section id="price" class="page active-page">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="আইটেম খুঁজুন (যেমন: শার্ট, কম্বল...)" onkeyup="filterItems()">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="glass-card">
            <div id="price-render">
                </div>
        </div>
    </section>

    <section id="home" class="page">
        <div class="glass-card" style="text-align: center;">
            <h3>স্বাগতম বস!</h3>
            <p>আমাদের প্রিমিয়াম সার্ভিসে আপনাকে স্বাগতম।</p>
            <i class="fas fa-truck-fast" style="font-size: 50px; color: var(--primary); margin: 20px 0;"></i>
        </div>
    </section>
</div>

<nav class="navbar">
    <div class="nav-item" onclick="tab('home', this)"><i class="fas fa-home"></i></div>
    <div class="nav-item active" onclick="tab('price', this)"><i class="fas fa-search"></i></div>
    <div class="nav-item" onclick="window.location.href='https://wa.me/8801872720582'"><i class="fab fa-whatsapp"></i></div>
</nav>

<script>
    function tab(p, el) {
        document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active-page'));
        document.getElementById(p).classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    const data = {
        "পুরুষদের পোশাক": [["শার্ট (ওয়াশ)", 60], ["প্যান্ট (ওয়াশ)", 70], ["পাঞ্জাবি (সুতি)", 120], ["টি-শার্ট", 80], ["লুঙ্গি", 150], ["ফতুয়া", 100], ["গেঞ্জি", 50], ["জাঙ্গিয়া", 40], ["ধুতি", 200], ["কোর্তা", 150]],
        "মহিলাদের পোশাক": [["সুতি শাড়ি", 150], ["সিল্ক শাড়ি", 300], ["কাতান শাড়ি", 400], ["থ্রি-পিস", 180], ["বোরকা", 150], ["হিজাব", 80], ["গাউন", 300], ["লেহেঙ্গা", 800], ["ব্লাউজ", 80], ["পেটিকোট", 80], ["স্কার্ট", 150], ["ওড়না", 60], ["কামিজ", 100], ["ম্যাক্সি", 120], ["লেগিংস", 80]],
        "ড্রাই ক্লিন": [["ব্লেজার", 250], ["সুট (২ পিস)", 500], ["সুট (৩ পিস)", 700], ["শেরওয়ানি", 500], ["প্রিন্স কোট", 400], ["ওভারকোট", 300], ["লেদার জ্যাকেট", 400], ["সোয়েটার", 200], ["কার্ডিগান", 200], ["হুডি", 150], ["জ্যাকেট", 200]],
        "বিছানা ও ঘরোয়া": [["ডাবল কম্বল", 500], ["সিঙ্গেল কম্বল", 300], ["কমফোর্টার", 400], ["লেপ", 600], ["ডাবল বেডশিট", 200], ["সিঙ্গেল বেডশিট", 150], ["বালিশের কভার", 50], ["পর্দা", 150], ["তোয়ালে", 80], ["জায়নামাজ", 150], ["পাপোশ", 100], ["মশারি", 200], ["সোফার কভার", 300], ["কুশন কভার", 60]],
        "শুধুমাত্র আয়রন": [["শার্ট আয়রন", 30], ["প্যান্ট আয়রন", 30], ["পাঞ্জাবি আয়রন", 50], ["শাড়ি আয়রন", 80], ["থ্রি-পিস আয়রন", 60], ["বোরকা আয়রন", 60], ["কোট আয়রন", 100], ["পর্দা আয়রন", 70], ["লুঙ্গি আয়রন", 40], ["ফতুয়া আয়রন", 40], ["ব্লাউজ আয়রন", 30]]
    };

    const render = document.getElementById('price-render');
    
    function loadItems() {
        render.innerHTML = '';
        for(let cat in data) {
            render.innerHTML += `<span class="cat-head">${cat}</span>`;
            data[cat].forEach(i => {
                render.innerHTML += `
                <div class="price-item">
                    <span class="item-name">${i[0]}</span>
                    <b>৳${i[1]}</b>
                </div>`;
            });
        }
    }

    // সার্চ ফিল্টার ফাংশন
    function filterItems() {
        let input = document.getElementById('searchInput').value.toLowerCase();
        let items = document.querySelectorAll('.price-item');
        let heads = document.querySelectorAll('.cat-head');

        items.forEach(item => {
            let name = item.querySelector('.item-name').innerText.toLowerCase();
            if (name.includes(input)) {
                item.style.display = "flex";
            } else {
                item.style.display = "none";
            }
        });

        // যদি সার্চ করা হয় তবে ক্যাটাগরি হেড লুকানো
        heads.forEach(h => h.style.display = input ? "none" : "block");
    }

    loadItems();
</script>
</body>
</html>
