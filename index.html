<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry‚ÄôWala | The Ultimate Master System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Hind+Siliguri:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff; --secondary: #3a7bd5; --dark: #070b14;
            --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff; --accent: #00f2fe;
        }

        body {
            font-family: 'Poppins', 'Hind Siliguri', sans-serif; background: var(--dark);
            color: var(--text); margin: 0; overflow-x: hidden;
            background-image: radial-gradient(circle at top right, #1e3a8a, transparent), 
                              radial-gradient(circle at bottom left, #1e1b4b, transparent);
            background-attachment: fixed; transition: 0.5s;
        }

        /* --- EXTREME INTRO ANIMATION --- */
        #intro-loader {
            position: fixed; inset: 0; background: #000; z-index: 100000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .anim-box { position: relative; width: 200px; height: 200px; }
        .main-shirt { font-size: 100px; color: white; position: relative; z-index: 10; filter: drop-shadow(0 0 30px var(--primary)); }
        .wash-liquid { position: absolute; bottom: 0; width: 100%; height: 0; background: linear-gradient(transparent, var(--primary)); border-radius: 20px; transition: 1.5s; opacity: 0.5; }
        .steam { position: absolute; width: 3px; height: 30px; background: white; opacity: 0; pointer-events: none; }
        
        @keyframes steamRise { 0% { transform: translateY(0); opacity: 0.8; } 100% { transform: translateY(-100px); opacity: 0; } }
        @keyframes shirtSpin { from { transform: rotate(0); } to { transform: rotate(360deg); } }

        /* --- HOME UI --- */
        #main-app { display: none; animation: slideUp 1.2s cubic-bezier(0.19, 1, 0.22, 1); padding-bottom: 120px; }
        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .navbar { display: flex; justify-content: space-between; padding: 25px; align-items: center; position: sticky; top: 0; background: rgba(7, 11, 20, 0.8); backdrop-filter: blur(10px); z-index: 100; }
        .logo-text { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .container { padding: 0 20px; max-width: 550px; margin: auto; }

        /* Glass Cards */
        .glass-card {
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 30px;
            padding: 25px; margin-bottom: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .membership-card {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6); border: none;
            display: flex; justify-content: space-between; align-items: center;
        }

        .service-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .mini-card { background: var(--glass); padding: 15px 5px; border-radius: 20px; text-align: center; border: 1px solid var(--glass-border); font-size: 10px; }
        .mini-card i { font-size: 20px; margin-bottom: 5px; color: var(--primary); }

        input, select {
            width: 100%; background: rgba(255,255,255,0.07); border: 1px solid var(--glass-border);
            padding: 18px; border-radius: 15px; color: white; margin-bottom: 15px; font-size: 16px; outline: none; box-sizing: border-box;
        }

        .btn-glow {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; border: none; padding: 20px; border-radius: 20px; width: 100%;
            font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.4);
        }

        .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--glass-border); font-size: 14px; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 25px; left: 20px; right: 20px; background: rgba(0,0,0,0.85); backdrop-filter: blur(25px); border-radius: 35px; padding: 18px; display: flex; justify-content: space-around; border: 1px solid var(--glass-border); z-index: 1000; }
        .nav-item { color: #666; font-size: 22px; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); }

        #admin-panel { display: none; margin-top: 20px; }
    </style>
</head>
<body>

    <audio id="snd-wash" src="https://assets.mixkit.co/active_storage/sfx/2034/2034-preview.mp3"></audio>
    <audio id="snd-iron" src="https://assets.mixkit.co/active_storage/sfx/2320/2320-preview.mp3"></audio>
    <audio id="snd-click" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="snd-ready" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div id="intro-loader" onclick="startSystem()">
        <div class="anim-box">
            <i class="fas fa-tshirt main-shirt" id="tshirt"></i>
            <div class="wash-liquid" id="liquid"></div>
        </div>
        <h2 id="load-text" style="letter-spacing: 8px; margin-top: 40px; font-weight: 200;">LAUNDRY'WALA</h2>
        <p id="tap-msg" style="font-size: 12px; color: var(--primary); margin-top: 10px; animation: pulse 1.5s infinite;">TAP TO START EXPERIENCE</p>
    </div>

    <div id="main-app">
        <nav class="navbar">
            <div class="logo-text">Laundry‚ÄôWala</div>
            <div style="display: flex; gap: 15px;">
                <button onclick="toggleLang()" id="lang-btn" style="background: var(--glass); border: 1px solid var(--glass-border); color: white; padding: 5px 12px; border-radius: 10px; cursor: pointer;">EN</button>
                <i class="fas fa-moon" onclick="toggleTheme()" style="cursor: pointer;"></i>
            </div>
        </nav>

        <div class="container">
            <div class="glass-card membership-card">
                <div>
                    <p id="txt-membership" style="margin:0; opacity:0.8; font-size:12px;">Premium Member</p>
                    <div style="font-size: 32px; font-weight: 900;"><span id="u-pts">0</span> <span style="font-size:16px;" id="txt-pts">Points</span></div>
                </div>
                <i class="fas fa-crown" style="font-size: 40px; color: #fbbf24; filter: drop-shadow(0 0 10px #fbbf24);"></i>
            </div>

            <div class="service-grid">
                <div class="mini-card"><i class="fas fa-soap"></i><br><span id="icn-wash">Wash</span></div>
                <div class="mini-card"><i class="fas fa-wind"></i><br><span id="icn-dry">Dry</span></div>
                <div class="mini-card"><i class="fas fa-tshirt"></i><br><span id="icn-iron">Iron</span></div>
                <div class="mini-card"><i class="fas fa-truck"></i><br><span id="icn-del">Delivery</span></div>
            </div>

            <div class="glass-card">
                <h3 id="txt-new-order"><i class="fas fa-plus-circle" style="color:var(--primary)"></i> Place New Order</h3>
                <input type="text" id="c-name" placeholder="Full Name" onfocus="playClick()">
                <input type="tel" id="c-phone" placeholder="Mobile Number" onfocus="playClick()">
                
                <select id="item-select" onchange="playClick()">
                    <option value="" disabled selected id="opt-default">Select Services (70+ Items)</option>
                    <optgroup label="Men's Wear" id="grp-men">
                        <option value="60">Shirt (Wash & Iron) - 60</option>
                        <option value="40">Shirt (Only Iron) - 40</option>
                        <option value="70">Pants/Jeans - 70</option>
                        <option value="120">Panjabi (Cotton) - 120</option>
                        <option value="250">Blazer - 250</option>
                        <option value="500">Full Suit - 500</option>
                        <option value="300">Leather Jacket - 300</option>
                    </optgroup>
                    <optgroup label="Women's Wear" id="grp-women">
                        <option value="150">Saree (Cotton) - 150</option>
                        <option value="450">Saree (Katan) - 450</option>
                        <option value="180">Three Piece - 180</option>
                        <option value="800">Lehenga - 800</option>
                        <option value="120">Borkha - 120</option>
                    </optgroup>
                    <optgroup label="Bedding & Home" id="grp-home">
                        <option value="500">Double Blanket - 500</option>
                        <option value="300">Single Blanket - 300</option>
                        <option value="200">Bed Sheet - 200</option>
                        <option value="150">Curtain - 150</option>
                    </optgroup>
                    <optgroup label="Others" id="grp-other">
                        <option value="150">Sneakers Wash - 150</option>
                        <option value="300">Travel Bag - 300</option>
                    </optgroup>
                </select>
                <input type="number" id="qty" value="1" min="1" onfocus="playClick()">
                <button class="btn-glow" onclick="addToCart()" id="btn-add">ADD TO LIST</button>
            </div>

            <div id="cart-card" class="glass-card" style="display:none; border-top: 3px solid var(--primary);">
                <h4 id="txt-list-title">Your Order List:</h4>
                <div id="cart-list"></div>
                <div style="text-align: right; margin-top: 20px;">
                    <span id="txt-total">Total:</span> <span id="total-val" style="font-size: 24px; font-weight: 800; color: var(--primary);">0</span> TK
                </div>
                <p style="font-size: 11px; margin-top: 15px; opacity: 0.6;">Bikash/Nagad (Personal): 01838051282</p>
                <button class="btn-glow" style="background: #25D366;" onclick="sendOrder()"><i class="fab fa-whatsapp"></i> <span id="btn-confirm">CONFIRM VIA WHATSAPP</span></button>
            </div>

            <div class="glass-card">
                <h3 id="txt-track-title">Track Order</h3>
                <input type="text" id="tr-id" placeholder="Enter Order ID (e.g. LW1234)">
                <button class="btn-glow" style="background: #2d3436;" onclick="trackOrder()" id="btn-track">CHECK STATUS</button>
                <div id="tr-res" style="margin-top: 15px; font-weight: bold; text-align: center; color: var(--primary);"></div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <span onclick="openAdmin()" style="cursor:pointer; font-size: 10px; opacity: 0.3;">üîí ADMIN DASHBOARD</span>
                <div id="admin-panel" class="glass-card">
                    <input type="text" id="adm-id" placeholder="Order ID">
                    <select id="adm-st">
                        <option value="Washing">Washing</option>
                        <option value="Ironing">Ironing</option>
                        <option value="Ready">Ready</option>
                        <option value="Delivered">Delivered</option>
                    </select>
                    <button class="btn-glow" onclick="updateStatus()">UPDATE</button>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <i class="fas fa-home nav-item active"></i>
            <i class="fas fa-history nav-item" onclick="playClick()"></i>
            <i class="fas fa-search-location nav-item" onclick="playClick()"></i>
            <i class="fas fa-cog nav-item" onclick="playClick()"></i>
        </div>
    </div>

    <script>
        let cart = [], total = 0, lang = 'bn';
        let db = JSON.parse(localStorage.getItem('lw_db')) || {};

        // Translation Data
        const translations = {
            en: {
                load: "INITIALIZING...", mem: "Premium Member", pts: "Points", wash: "Wash", dry: "Dry", iron: "Iron", del: "Delivery",
                new: "Place New Order", opt: "Select Services (70+ Items)", add: "ADD TO LIST", list: "Your Order List:",
                total: "Total:", confirm: "CONFIRM VIA WHATSAPP", track: "Track Order", check: "CHECK STATUS", update: "UPDATE"
            },
            bn: {
                load: "‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...", mem: "‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ ‡¶Æ‡ßá‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞", pts: "‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü", wash: "‡¶ß‡ßã‡ßü‡¶æ", dry: "‡¶∂‡ßÅ‡¶ï‡¶æ‡¶®‡ßã", iron: "‡¶á‡¶∏‡ßç‡¶§‡ßç‡¶∞‡¶ø", del: "‡¶°‡ßá‡¶≤‡¶ø‡¶≠‡¶æ‡¶∞‡¶ø",
                new: "‡¶®‡¶§‡ßÅ‡¶® ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®", opt: "‡ß≠‡ß¶+ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶ø‡¶∏ ‡¶¨‡ßá‡¶õ‡ßá ‡¶®‡¶ø‡¶®", add: "‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ‡ßü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®", list: "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü:",
                total: "‡¶∏‡¶∞‡ßç‡¶¨‡¶Æ‡ßã‡¶ü:", confirm: "‡¶π‡ßã‡ßü‡¶æ‡¶ü‡¶∏‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶®", track: "‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï‡¶ø‡¶Ç", check: "‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®", update: "‡¶Ü‡¶™‡¶°‡ßá‡¶ü"
            }
        };

        function toggleLang() {
            lang = lang === 'bn' ? 'en' : 'bn';
            document.getElementById('lang-btn').innerText = lang === 'bn' ? 'EN' : 'BN';
            const t = translations[lang];
            document.getElementById('txt-membership').innerText = t.mem;
            document.getElementById('txt-pts').innerText = t.pts;
            document.getElementById('icn-wash').innerText = t.wash;
            document.getElementById('icn-dry').innerText = t.dry;
            document.getElementById('icn-iron').innerText = t.iron;
            document.getElementById('icn-del').innerText = t.del;
            document.getElementById('txt-new-order').innerText = t.new;
            document.getElementById('opt-default').innerText = t.opt;
            document.getElementById('btn-add').innerText = t.add;
            document.getElementById('txt-list-title').innerText = t.list;
            document.getElementById('txt-total').innerText = t.total;
            document.getElementById('btn-confirm').innerText = t.confirm;
            document.getElementById('txt-track-title').innerText = t.track;
            document.getElementById('btn-track').innerText = t.check;
            playClick();
        }

        // Animation Logic
        const stages = [
            { t: "SCRUBBING", c: "#00d2ff", act: "wash", snd: "snd-wash" },
            { t: "SPINNING", c: "#fff", act: "dry", snd: "snd-wash" },
            { t: "STEAMING", c: "#ff4757", act: "iron", snd: "snd-iron" },
            { t: "PERFECTED", c: "#00f2fe", act: "ready", snd: "snd-ready" }
        ];

        let step = 0;
        function startSystem() {
            document.getElementById('tap-msg').style.display = 'none';
            if(step < stages.length) {
                let s = stages[step];
                document.getElementById('load-text').innerText = s.t;
                document.getElementById('tshirt').style.color = s.c;
                let audio = document.getElementById(s.snd);
                audio.currentTime = 0; audio.play().catch(e => {});

                if(s.act === "wash") document.getElementById('liquid').style.height = "150px";
                else if(s.act === "dry") { document.getElementById('liquid').style.height = "0"; document.getElementById('tshirt').style.animation = "shirtSpin 0.5s infinite linear"; }
                else if(s.act === "iron") { document.getElementById('tshirt').style.animation = "none"; createSteam(); }
                
                step++; setTimeout(startSystem, 2000);
            } else {
                document.getElementById('intro-loader').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('intro-loader').style.display = "none";
                    document.getElementById('main-app').style.display = "block";
                }, 1000);
            }
        }

        function createSteam() {
            for(let j=0; j<10; j++) {
                let s = document.createElement('div');
                s.className = 'steam'; s.style.left = (Math.random()*100 + 50) + 'px';
                s.style.animation = `steamRise 1s forwards`;
                document.querySelector('.anim-box').appendChild(s);
            }
        }

        function playClick() { document.getElementById('snd-click').play().catch(e=>{}); }

        // Cart & Order Logic
        function addToCart() {
            playClick();
            let sel = document.getElementById('item-select'), name = sel.options[sel.selectedIndex].text;
            let price = parseInt(sel.value), q = parseInt(document.getElementById('qty').value);
            if(!price) return alert("Select an item!");
            cart.push({name, price, q}); total += (price * q);
            document.getElementById('cart-card').style.display = 'block';
            document.getElementById('cart-list').innerHTML += `<div class="cart-item"><span>${name} (x${q})</span> <b>${price*q} TK</b></div>`;
            document.getElementById('total-val').innerText = total;
        }

        function sendOrder() {
            let n = document.getElementById('c-name').value, p = document.getElementById('c-phone').value;
            if(!n || !p) return alert("Fill name and phone!");
            let id = "LW" + Math.floor(1000 + Math.random() * 9000);
            db[id] = {n, total, status: "Order Received"};
            localStorage.setItem('lw_db', JSON.stringify(db));
            let msg = `*Laundry‚ÄôWala Order*\nID: ${id}\nName: ${n}\nTotal: ${total} TK\nItems: ${cart.map(c=>c.name).join(', ')}`;
            window.open(`https://wa.me/8801872720582?text=${encodeURIComponent(msg)}`);
        }

        function trackOrder() {
            playClick();
            let id = document.getElementById('tr-id').value;
            document.getElementById('tr-res').innerText = db[id] ? "STATUS: " + db[id].status : "ID NOT FOUND!";
        }

        function openAdmin() { if(prompt("Password:") === "7272") document.getElementById('admin-panel').style.display = 'block'; }
        function updateStatus() {
            let id = document.getElementById('adm-id').value;
            if(db[id]) { db[id].status = document.getElementById('adm-st').value; localStorage.setItem('lw_db', JSON.stringify(db)); alert("Updated!"); }
        }

        function toggleTheme() {
            let b = document.body;
            b.style.filter = b.style.filter === 'invert(0)' ? 'invert(1)' : 'invert(0)';
        }
    </script>
</body>
</html>
