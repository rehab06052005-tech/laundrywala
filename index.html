<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry’Wala | Premium Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #F9FAFB; --white: #FFFFFF; --primary: #0066FF; --text: #111827; --border: #E5E7EB; --accent: #22C55E; }
        [data-theme="dark"] { --bg: #0B0F1A; --white: #161B2E; --primary: #3B82F6; --text: #F9FAFB; --border: #2D3748; }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; transition: 0.3s; overflow-x: hidden; }
        
        .header { background: var(--white); padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 20px; font-weight: 800; color: var(--primary); text-decoration:none; letter-spacing: -1px; }
        
        .hero { position: relative; overflow: hidden; background: var(--white); padding: 60px 20px; text-align: center; border-bottom: 1px solid var(--border); }
        .shape { position: absolute; border-radius: 50%; filter: blur(60px); z-index: 1; pointer-events: none; opacity: 0.5; }
        
        h1#heroTitle { font-size: 40px; font-weight: 800; margin: 0; background: linear-gradient(to right, var(--primary), #60A5FA); -webkit-background-clip: text; -webkit-text-fill-color: transparent; position: relative; z-index: 2; }
        
        .search-container { max-width: 500px; margin: 25px auto; position: relative; z-index: 2; }
        .search-bar { width: 100%; background: var(--bg); border: 1px solid var(--border); padding: 15px 20px; border-radius: 15px; box-sizing: border-box; font-size: 16px; outline: none; }

        .categories { display: flex; gap: 10px; overflow-x: auto; padding: 20px; scrollbar-width: none; justify-content: start; }
        .cat-btn { background: var(--white); border: 1px solid var(--border); padding: 10px 20px; border-radius: 50px; font-weight: 600; cursor: pointer; white-space: nowrap; color: var(--text); }
        .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 15px; }
        .card { background: var(--white); padding: 15px; border-radius: 20px; border: 1px solid var(--border); transition: 0.3s; }
        .card h3 { font-size: 14px; margin: 10px 0; font-weight: 700; height: 35px; overflow: hidden; }
        .price { font-size: 16px; font-weight: 800; color: var(--primary); }

        .item-controls { display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }
        .ctrl-btn { background: var(--primary); color: white; border: none; width: 30px; height: 30px; border-radius: 8px; cursor: pointer; }

        .cart-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: #000; color: white; padding: 15px 20px; border-radius: 20px; display: none; justify-content: space-between; align-items: center; z-index: 1001; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 2000; backdrop-filter: blur(8px); }
        .sheet { position: absolute; bottom: 0; background: var(--white); width: 100%; border-radius: 30px 30px 0 0; padding: 30px; box-sizing: border-box; max-height: 80vh; overflow-y: auto; }
        
        #memberCard { background: linear-gradient(135deg, #0066FF, #003399); color: white; padding: 20px; border-radius: 20px; margin: 15px; display: none; }
    </style>
</head>
<body data-theme="light">

<header class="header">
    <a href="#" class="logo">LAUNDRY’WALA</a>
    <button onclick="toggleTheme()" style="background:none; border:none; color:var(--text); cursor:pointer;"><i class="fas fa-adjust"></i></button>
</header>

<section class="hero">
    <div class="shape" style="top: -10%; right: -5%; width: 200px; height: 200px; background: rgba(0,102,255,0.2);"></div>
    <div class="hero-content">
        <h1 id="heroTitle">Laundry’Wala</h1>
        <p style="opacity: 0.6; margin-top: 5px;">Premium Fabric Care</p>
        <div class="search-container">
            <input type="text" class="search-bar" id="searchInp" placeholder="Search items..." onkeyup="search()">
        </div>
    </div>
</section>

<div id="memberCard">
    <div style="font-size: 12px; opacity: 0.8;">LOYALTY POINTS</div>
    <div id="uPoints" style="font-size: 30px; font-weight: 800;">0</div>
    <button onclick="applyPoints()" style="background:white; color:var(--primary); border:none; padding:8px 15px; border-radius:10px; font-weight:800; margin-top:10px; cursor:pointer;">REDEEM</button>
</div>

<div class="categories">
    <button class="cat-btn active" onclick="filterCat('All')">All Items</button>
    <button class="cat-btn" onclick="filterCat('Men')">Men</button>
    <button class="cat-btn" onclick="filterCat('Women')">Women</button>
    <button class="cat-btn" onclick="filterCat('Household')">Home</button>
</div>

<div class="grid" id="productGrid"></div>

<div class="cart-bar" id="cartBar">
    <div id="cartStatus" style="font-weight: 700;">৳০</div>
    <button onclick="toggleOverlay('checkout-sheet', true)" style="background:var(--primary); color:white; border:none; padding:10px 15px; border-radius:10px; font-weight:800;">CHECKOUT</button>
</div>

<div id="checkout-sheet" class="overlay">
    <div class="sheet">
        <h2 style="margin:0;">Your Basket</h2>
        <div id="basketItems" style="margin: 20px 0;"></div>
        <input type="tel" id="cPhone" placeholder="Phone Number" oninput="checkLoyalty()">
        <input type="text" id="cName" placeholder="Your Name">
        <textarea id="cAddr" placeholder="Address"></textarea>
        <button onclick="confirmOrder()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:15px; font-weight:800; margin-top:20px;">Order on WhatsApp</button>
        <button onclick="toggleOverlay('checkout-sheet', false)" style="width:100%; background:none; border:none; margin-top:10px; color:red;">Cancel</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
   const items = [
    // --- Men's Wear (Wash & Iron) ---
    {n: "Shirt (Wash & Iron)", p: 60, c: "Men"}, {n: "Shirt (Premium/Silk)", p: 100, c: "Men"},
    {n: "Formal Pant (W&I)", p: 70, c: "Men"}, {n: "Jeans Pant (W&I)", p: 80, c: "Men"},
    {n: "Gabardine Pant (W&I)", p: 80, c: "Men"}, {n: "Panjabi (Simple)", p: 100, c: "Men"},
    {n: "Panjabi (Designer/Silk)", p: 200, c: "Men"}, {n: "Pyjama (W&I)", p: 60, c: "Men"},
    {n: "Fatua (W&I)", p: 70, c: "Men"}, {n: "T-Shirt (W&I)", p: 50, c: "Men"},
    {n: "Polo Shirt (W&I)", p: 60, c: "Men"}, {n: "Waistcoat (Koti)", p: 150, c: "Men"},
    {n: "Suit/Blazer (2pc)", p: 350, c: "Men"}, {n: "Suit/Blazer (3pc)", p: 450, c: "Men"},
    {n: "Jacket (Light)", p: 180, c: "Men"}, {n: "Jacket (Heavy)", p: 400, c: "Men"},
    {n: "Sweater (W&I)", p: 120, c: "Men"}, {n: "Hoodie (W&I)", p: 150, c: "Men"},
    {n: "Tracksuit (Full)", p: 200, c: "Men"}, {n: "Lungi (W&I)", p: 50, c: "Men"},
    {n: "Sherwani (Normal)", p: 700, c: "Men"}, {n: "Sherwani (Heavy)", p: 1500, c: "Men"},
    {n: "Men's Vest/Sando", p: 40, c: "Men"}, {n: "Briefs/Underwear", p: 40, c: "Men"},
    {n: "Men's Scarf/Rumal", p: 60, c: "Men"}, {n: "Tie (Clean)", p: 50, c: "Men"},
    {n: "Men's Cap/Toppi", p: 40, c: "Men"}, {n: "Socks (Pair)", p: 30, c: "Men"},
    {n: "Raincoat (Clean)", p: 150, c: "Men"}, {n: "Leather Jacket (Polish)", p: 500, c: "Men"},
    {n: "Twill Pant (W&I)", p: 80, c: "Men"}, {n: "Shorts/Half Pant", p: 50, c: "Men"},

    // --- Women's Wear (Wash & Iron) ---
    {n: "Saree (Cotton)", p: 150, c: "Women"}, {n: "Saree (Silk)", p: 350, c: "Women"},
    {n: "Saree (Katan)", p: 450, c: "Women"}, {n: "Saree (Stone Work)", p: 600, c: "Women"},
    {n: "Saree (Jamdani)", p: 500, c: "Women"}, {n: "Three Piece (Normal)", p: 150, c: "Women"},
    {n: "Three Piece (Party)", p: 300, c: "Women"}, {n: "Kameez (W&I)", p: 90, c: "Women"},
    {n: "Salwar (W&I)", p: 80, c: "Women"}, {n: "Orna (Chiffon)", p: 60, c: "Women"},
    {n: "Borka (Simple)", p: 180, c: "Women"}, {n: "Borka (Design)", p: 350, c: "Women"},
    {n: "Hijab/Jilbab", p: 80, c: "Women"}, {n: "Abaya (Dubai)", p: 400, c: "Women"},
    {n: "Lehenga (Normal)", p: 800, c: "Women"}, {n: "Lehenga (Bridal)", p: 2000, c: "Women"},
    {n: "Gown (Party)", p: 500, c: "Women"}, {n: "Skirt (Long)", p: 150, c: "Women"},
    {n: "Ladies Tops", p: 110, c: "Women"}, {n: "Blouse (Simple)", p: 70, c: "Women"},
    {n: "Blouse (Work)", p: 130, c: "Women"}, {n: "Petticoat", p: 60, c: "Women"},
    {n: "Ladies Blazer", p: 300, c: "Women"}, {n: "Nighty/Nightdress", p: 100, c: "Women"},
    {n: "Ladies Jeans", p: 90, c: "Women"}, {n: "Leggings", p: 70, c: "Women"},
    {n: "Shawl (Ladies)", p: 150, c: "Women"}, {n: "Kaftan", p: 250, c: "Women"},
    {n: "Ladies Cardigan", p: 120, c: "Women"}, {n: "Ladies Overcoat", p: 350, c: "Women"},

    // --- Kids Wear ---
    {n: "Kids Shirt", p: 60, c: "Kids"}, {n: "Kids Pant", p: 60, c: "Kids"},
    {n: "Kids T-Shirt", p: 50, c: "Kids"}, {n: "Kids Frock", p: 100, c: "Kids"},
    {n: "Kids Panjabi", p: 90, c: "Kids"}, {n: "Kids Jacket", p: 120, c: "Kids"},
    {n: "Kids Sweater", p: 80, c: "Kids"}, {n: "Kids Blazer", p: 200, c: "Kids"},
    {n: "Baby Blanket", p: 150, c: "Kids"}, {n: "Kids School Dress", p: 120, c: "Kids"},
    {n: "Kids Party Suit", p: 400, c: "Kids"}, {n: "Kids Hoodie", p: 100, c: "Kids"},

    // --- Household & Others ---
    {n: "Bed Sheet (Single)", p: 120, c: "Household"}, {n: "Bed Sheet (Double)", p: 220, c: "Household"},
    {n: "Bed Sheet (King)", p: 280, c: "Household"}, {n: "Pillow Cover", p: 50, c: "Household"},
    {n: "Cushion Cover", p: 60, c: "Household"}, {n: "Blanket (Single)", p: 400, c: "Household"},
    {n: "Blanket (Double)", p: 600, c: "Household"}, {n: "Comforter (Single)", p: 450, c: "Household"},
    {n: "Comforter (Double)", p: 750, c: "Household"}, {n: "Curtain (Small)", p: 100, c: "Household"},
    {n: "Curtain (Large)", p: 200, c: "Household"}, {n: "Table Cloth", p: 150, c: "Household"},
    {n: "Sofa Cover (Seat)", p: 150, c: "Household"}, {n: "Prayer Mat (Janamaz)", p: 100, c: "Household"},
    {n: "Mosquito Net", p: 150, c: "Household"}, {n: "Door Mat", p: 80, c: "Household"},
    {n: "Carpet (per sqft)", p: 40, c: "Household"}, {n: "Kitchen Apron", p: 60, c: "Household"},
    {n: "Fridge Cover", p: 100, c: "Household"}, {n: "Sneakers (Deep Clean)", p: 300, c: "Household"},
    {n: "Leather Shoes", p: 150, c: "Household"}, {n: "Backpack", p: 250, c: "Household"},
    {n: "Travel Bag", p: 450, c: "Household"}, {n: "Quilt (Kanth)", p: 300, c: "Household"},
    {n: "Nokshi Kanth", p: 500, c: "Household"}, {n: "Towel (Gamcha)", p: 40, c: "Household"},
    {n: "Bath Towel (Large)", p: 100, c: "Household"}
];
    let cart = [];
    let discount = 0;

    // পন্য দেখানোর মেইন ফাংশন
    function render(list) {
        const container = document.getElementById('productGrid');
        container.innerHTML = ""; // আগের গুলো ক্লিয়ার করা
        
        list.forEach(i => {
            const inCart = cart.find(x => x.n === i.n) || {q: 0};
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <h3>${i.n}</h3>
                <div class="price">৳${i.p}</div>
                <div class="item-controls">
                    <button class="ctrl-btn" onclick="updateQty('${i.n}', ${i.p}, -1)">-</button>
                    <span style="font-weight:800;">${inCart.q}</span>
                    <button class="ctrl-btn" onclick="updateQty('${i.n}', ${i.p}, 1)">+</button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function updateQty(n, p, d) {
        const i = cart.find(x => x.n === n);
        if(i) { i.q += d; if(i.q < 1) cart = cart.filter(x => x.n !== n); }
        else if(d > 0) cart.push({n, p, q: 1});
        updateUI();
        render(items);
    }

    function updateUI() {
        const subtotal = cart.reduce((s, i) => s + (i.p * i.q), 0);
        const final = subtotal - discount;
        document.getElementById('cartBar').style.display = subtotal > 0 ? 'flex' : 'none';
        document.getElementById('cartStatus').innerText = `৳${final}`;
        
        document.getElementById('basketItems').innerHTML = cart.map(i => `
            <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee;">
                <span>${i.n} (x${i.q})</span>
                <b>৳${i.p * i.q}</b>
            </div>
        `).join('');
    }

    // পেজ লোড হলে যা ঘটবে
    window.onload = () => {
        render(items); // সাথে সাথে পন্য দেখাবে
        gsap.from(".card", { opacity: 0, y: 20, stagger: 0.05, duration: 0.5 });
    };

    function filterCat(c) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        const filtered = c === 'All' ? items : items.filter(i => i.c === c);
        render(filtered);
    }

    function search() {
        const q = document.getElementById('searchInp').value.toLowerCase();
        render(items.filter(i => i.n.toLowerCase().includes(q)));
    }

    function toggleOverlay(id, show) { document.getElementById(id).style.display = show ? 'block' : 'none'; }

    function toggleTheme() {
        const b = document.body;
        b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }

    function confirmOrder() {
        const name = document.getElementById('cName').value;
        const phone = document.getElementById('cPhone').value;
        if(!name || !phone) return alert("Please enter details");
        
        let itemsTxt = cart.map(i => `• ${i.n} (x${i.q})`).join('%0A');
        let msg = `*NEW ORDER*%0AName: ${name}%0APhone: ${phone}%0AItems:%0A${itemsTxt}`;
        window.location.href = `https://wa.me/8801872720582?text=${msg}`;
    }
</script>
</body>
</html>
