<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry’Wala</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --main: #00d2ff; --bg: #ffffff; --text: #1e293b; --card: #f8fafc; --border: #e2e8f0; --bkash: #e2136e; --nagad: #f1592a; }
        [data-theme="dark"] { --bg: #0f172a; --text: #f8fafc; --card: #1e293b; --border: #334155; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Hind Siliguri', sans-serif; transition: 0.3s; }
        .header { background: var(--main); color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; font-size: 13px; font-weight: bold; }
        .nav { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); sticky: top; background: var(--bg); }
        .btn-tool { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .hero { text-align: center; padding: 40px 20px; }
        .search-bar { width: 100%; max-width: 500px; padding: 18px; border-radius: 30px; border: 2px solid var(--main); outline: none; background: var(--bg); color: var(--text); }
        #res { position: absolute; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; background: var(--bg); border: 1px solid var(--border); border-radius: 15px; display: none; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .res-item { display: flex; justify-content: space-between; padding: 12px 20px; border-bottom: 1px solid var(--border); cursor: pointer; }
        .cart { max-width: 600px; margin: 30px auto; background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid var(--border); }
        .cart-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); }
        .pay-box { margin-top: 20px; padding: 15px; border-radius: 12px; background: rgba(0,210,255,0.05); border: 1px dashed var(--main); }
        .btn-order { width: 100%; background: #25D366; color: #fff; padding: 18px; border: none; border-radius: 15px; font-weight: 800; font-size: 18px; cursor: pointer; margin-top: 15px; }
        #admin { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 999; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body data-theme="light">

<div class="header">
    <div id="time"></div>
    <div><i class="fab fa-whatsapp"></i> 01872720582</div>
</div>

<nav class="nav">
    <div style="font-size: 24px; font-weight: 800; color: var(--main);">Laundry’Wala</div>
    <div>
        <button class="btn-tool" onclick="swap()" id="lBtn">EN</button>
        <button class="btn-tool" onclick="dark()"><i class="fas fa-moon"></i></button>
    </div>
</nav>

<section class="hero">
    <h1 id="h1">আপনি কি পরিষ্কার করতে চান?</h1>
    <div style="position: relative;">
        <input type="text" id="in" class="search-bar" placeholder="আইটেম সার্চ করুন..." onkeyup="srch()">
        <div id="res"></div>
    </div>
</section>

<div class="cart">
    <h3 id="c1"><i class="fas fa-shopping-basket"></i> আপনার ঝুড়ি</h3>
    <div id="list"></div>
    <div style="display:flex; justify-content:space-between; margin-top:15px; font-size:22px; font-weight:800; border-top: 2px solid var(--main); padding-top: 10px;">
        <span id="t1">মোট:</span><span id="total">৳০</span>
    </div>
    <div class="pay-box">
        <p style="margin:0 0 10px 0; font-weight:bold;" id="p1">পেমেন্ট নম্বর (মার্চেন্ট):</p>
        <div><span style="background:var(--bkash); color:#fff; padding:2px 6px; border-radius:4px; font-size:12px;">বিকাশ</span> <b>01838051282</b></div>
        <div style="margin-top:5px;"><span style="background:var(--nagad); color:#fff; padding:2px 6px; border-radius:4px; font-size:12px;">নগদ</span> <b>01838051282</b></div>
    </div>
    <button class="btn-order" onclick="send()" id="b1"><i class="fab fa-whatsapp"></i> অর্ডার পাঠান</button>
</div>

<div style="text-align:center; opacity:0.1; font-size:10px; padding:20px;" onclick="adm()">ADMIN</div>

<div id="admin">
    <button class="btn-tool" onclick="document.getElementById('admin').style.display='none'">CLOSE</button>
    <h2>Admin Dashboard</h2>
    <div id="stats" style="background:var(--main); color:#fff; padding:20px; border-radius:15px;">
        <p>Total Revenue: <span id="rev">৳০</span></p>
    </div>
</div>

<script>
     const items = [
        // পুরুষদের পোশাক
        ["Shirt (Wash/Iron)", 60], ["Pant (Wash/Iron)", 70], ["Jeans Pant", 80], 
        ["Panjabi (Basic)", 100], ["Panjabi (Silk)", 150], ["Pajama", 60], 
        ["Lungi", 50], ["T-Shirt", 50], ["Blazer", 300], ["Suit (2pc)", 500], 
        ["Suit (3pc)", 700], ["West Coat", 150], ["Sherwani", 800], ["Jacket", 250], 
        ["Leather Jacket", 500], ["Hoodie", 150], ["Sweater", 200], ["Underwear", 40],

        // মহিলাদের পোশাক
        ["Saree (Cotton)", 150], ["Saree (Georgette)", 200], ["Saree (Silk)", 400], 
        ["Saree (Katan)", 500], ["Saree (Jamdani)", 700], ["Three Piece", 150], 
        ["Kameez", 80], ["Salwar", 70], ["Borka", 180], ["Hijab/Orna", 50], 
        ["Lehenga", 1000], ["Blouse", 50], ["Petticoat", 50], ["Gown", 500], ["Kurti", 100],

        // শীতকালীন ও ভারী আইটেম
        ["Blanket (Single)", 350], ["Blanket (Double)", 550], ["Lep Cover", 150], 
        ["Bed Sheet (Single)", 120], ["Bed Sheet (Double)", 180], ["Pillow Cover", 30], 
        ["Cushion Cover", 50], ["Curtain (Heavy)", 180], ["Curtain (Thin)", 100], 
        ["Sofa Cover", 120], ["Carpet (sq.ft)", 30], ["Mosquito Net", 120],

        // জুতা ও ব্যাগ
        ["Sneakers", 200], ["Boots", 400], ["Leather Shoes", 250], 
        ["Handbag", 300], ["Travel Bag", 500], ["School Bag", 200],

        // অন্যান্য
        ["Towel (Small)", 40], ["Towel (Large)", 80], ["Janamaz", 80], 
        ["Topi (Cap)", 40], ["Tie", 50], ["Handkerchief", 20], ["Socks (Pair)", 30],
        ["Apron", 80], ["Table Cloth", 150], ["Baby Set", 80], ["Soft Toy", 200],
        ["Woolen Cap", 50], ["Muffler", 60], ["Gloves", 50], ["Baby Blanket", 150],
        ["Wedding Sherwani", 1500], ["Bridal Lehenga", 2000], ["Overcoat", 400]
    ];

    const lang = {
        bn: { h1: "আপনি কি পরিষ্কার করতে চান?", in: "আইটেম সার্চ করুন...", c1: "আপনার ঝুড়ি", t1: "মোট:", b1: "অর্ডার পাঠান", p1: "পেমেন্ট নম্বর (মার্চেন্ট):", empty: "ঝুড়ি খালি", lBtn: "EN" },
        en: { h1: "What to clean?", in: "Search items...", c1: "Your Cart", t1: "Total:", b1: "Send Order", p1: "Payment (Merchant):", empty: "Cart empty", lBtn: "BN" }
    };
    let cart = [], cur = 'bn', rev = 0;

    function tick() {
        const n = new Date();
        document.getElementById('time').innerText = n.toLocaleDateString() + " | " + n.toLocaleTimeString();
    }
    setInterval(tick, 1000); tick();

    function swap() {
        cur = cur === 'bn' ? 'en' : 'bn';
        const l = lang[cur];
        document.getElementById('h1').innerText = l.h1;
        document.getElementById('in').placeholder = l.in;
        document.getElementById('c1').innerHTML = `<i class="fas fa-shopping-basket"></i> ${l.c1}`;
        document.getElementById('t1').innerText = l.t1;
        document.getElementById('b1').innerHTML = `<i class="fab fa-whatsapp"></i> ${l.b1}`;
        document.getElementById('p1').innerText = l.p1;
        document.getElementById('lBtn').innerText = l.lBtn;
        render();
    }

    function dark() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme')==='dark'?'light':'dark'); }

    function srch() {
        const v = document.getElementById('in').value.toLowerCase();
        const r = document.getElementById('res');
        if(!v) { r.style.display='none'; return; }
        let f = items.filter(i => i[0].toLowerCase().includes(v));
        r.style.display='block';
        r.innerHTML = f.map(i => `<div class="res-item" onclick="add('${i[0]}',${i[1]})"><span>${i[0]}</span><b>৳${i[1]}</b></div>`).join('');
    }

    function add(n,p) { cart.push({id:Date.now(),n,p}); document.getElementById('in').value=''; document.getElementById('res').style.display='none'; render(); }
    function del(id) { cart = cart.filter(i => i.id !== id); render(); }

    function render() {
        const l = document.getElementById('list');
        const t = document.getElementById('total');
        if(!cart.length) { l.innerHTML = `<p style="text-align:center;opacity:0.5">${lang[cur].empty}</p>`; t.innerText = '৳০'; return; }
        let sum = 0;
        l.innerHTML = cart.map(i => { sum += i.p; return `<div class="cart-row"><span>${i.n}</span><span>৳${i.p} <i class="fas fa-times-circle" style="color:var(--red);cursor:pointer" onclick="del(${i.id})"></i></span></div>`}).join('');
        t.innerText = '৳' + sum;
    }

    function send() {
        if(!cart.length) return;
        const total = document.getElementById('total').innerText;
        rev += parseInt(total.replace('৳',''));
        const msg = `*Laundry Order*%0A${cart.map(i=>'• '+i.n).join('%0A')}%0A*Total: ${total}*`;
        window.location.href = `https://wa.me/8801872720582?text=${msg}`;
    }

    function adm() { if(prompt("Pass:")==="7272") { document.getElementById('admin').style.display='block'; document.getElementById('rev').innerText = '৳'+rev; } }
</script>
</body>
</html>
