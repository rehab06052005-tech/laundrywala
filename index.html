<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry’Wala | Business Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --main: #00d2ff; --bg: #ffffff; --text: #1e293b; --card: #f8fafc; --border: #e2e8f0; --bkash: #e2136e; --nagad: #f1592a; }
        [data-theme="dark"] { --bg: #0f172a; --text: #f8fafc; --card: #1e293b; --border: #334155; }
        
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Hind Siliguri', sans-serif; transition: 0.3s; padding-bottom: 50px; }
        .header-top { background: var(--main); color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; font-size: 13px; font-weight: bold; }
        
        .nav-bar { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: var(--bg); z-index: 1000; }
        .logo { font-size: 24px; font-weight: 800; color: var(--main); }
        .btn-tool { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 10px; cursor: pointer; margin-left: 5px; }

        .hero { text-align: center; padding: 40px 20px; }
        .search-container { max-width: 500px; margin: 0 auto; position: relative; }
        .search-bar { width: 100%; padding: 18px; border-radius: 30px; border: 2px solid var(--main); font-size: 16px; outline: none; background: var(--bg); color: var(--text); }
        
        #search-results { position: absolute; width: 100%; background: var(--bg); border: 1px solid var(--border); border-radius: 15px; margin-top: 10px; max-height: 300px; overflow-y: auto; display: none; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .result-item { display: flex; justify-content: space-between; padding: 12px 20px; border-bottom: 1px solid var(--border); cursor: pointer; }
        .result-item:hover { background: var(--main); color: #fff; }

        .cart-box { max-width: 600px; margin: 20px auto; background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid var(--border); }
        .cart-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); }
        
        .payment-info { margin-top: 20px; padding: 15px; border-radius: 12px; background: rgba(0,210,255,0.05); border: 1px dashed var(--main); }
        .method { font-weight: bold; padding: 5px 10px; border-radius: 5px; color: #fff; font-size: 12px; }
        
        .btn-order { width: 100%; background: #25D366; color: #fff; padding: 18px; border: none; border-radius: 15px; font-weight: 800; font-size: 18px; cursor: pointer; margin-top: 15px; }
        
        /* Hidden Admin Panel */
        #admin-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .admin-stat { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--main); color: #fff; padding: 20px; border-radius: 15px; text-align: center; }
    </style>
</head>
<body data-theme="light">

<div class="header-top">
    <div id="live-time">Loading...</div>
    <div><i class="fab fa-whatsapp"></i> 01872720582</div>
</div>

<nav class="nav-bar">
    <div class="logo">Laundry’Wala</div>
    <div class="controls">
        <button class="btn-tool" onclick="toggleLang()" id="langBtn">EN</button>
        <button class="btn-tool" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>
</nav>

<section class="hero">
    <h1 id="h-title">আপনি কি পরিষ্কার করতে চান?</h1>
    <div class="search-container">
        <input type="text" id="main-search" class="search-bar" placeholder="সার্চ করুন (৭৫+ আইটেম)..." onkeyup="handleSearch()">
        <div id="search-results"></div>
    </div>
</section>

<div class="cart-box">
    <h3 id="c-title"><i class="fas fa-shopping-basket"></i> আপনার ঝুড়ি</h3>
    <div id="cart-list"><p style="text-align:center; opacity:0.5;">ঝুড়ি খালি</p></div>
    
    <div style="display:flex; justify-content:space-between; margin-top:15px; font-size:22px; font-weight:800;">
        <span>মোট:</span><span id="total-val">৳০</span>
    </div>

    <div class="payment-info">
        <p style="margin:0 0 10px 0; font-weight:bold;"><i class="fas fa-wallet"></i> পেমেন্ট নম্বর (মার্চেন্ট):</p>
        <div style="margin-bottom:5px;"><span class="method" style="background:var(--bkash)">বিকাশ</span> <b>01838051282</b></div>
        <div><span class="method" style="background:var(--nagad)">নগদ</span> <b>01838051282</b></div>
    </div>

    <button class="btn-order" onclick="sendWhatsApp()"><i class="fab fa-whatsapp"></i> হোয়াটসঅ্যাপে অর্ডার পাঠান</button>
</div>

<div style="text-align:center; padding: 20px; opacity: 0.3; font-size: 10px;" onclick="showAdmin()">
    ADMIN LOGIN (SECRET)
</div>

<div id="admin-panel">
    <button class="btn-tool" onclick="closeAdmin()">বন্ধ করুন</button>
    <h2 style="color:var(--main)">অ্যাডমিন ড্যাশবোর্ড</h2>
    <div class="admin-stat">
        <div class="stat-card"><h4 style="margin:0">মোট অর্ডার</h4><h2 id="adm-count">০</h2></div>
        <div class="stat-card" style="background:#25D366;"><h4 style="margin:0">মোট আয়</h4><h2 id="adm-total">৳০</h2></div>
    </div>
    <h3>সাম্প্রতিক অর্ডারসমূহ:</h3>
    <div id="admin-orders"></div>
</div>

<script>
    const items = [
        ["শার্ট (Wash)", 60], ["প্যান্ট (Wash)", 70], ["পাঞ্জাবি", 120], ["ব্লেজার", 250],
        ["কম্বল ডাবল", 500], ["বেডশিট", 150], ["সিল্ক শাড়ি", 350], ["বোরকা", 150],
        ["স্নিকার্স", 200], ["জ্যাকেট", 250], ["টুপি", 40], ["শেরওয়ানি", 500], ["পর্দা", 100]
    ];

    let cart = [];
    let isBengali = true;
    
    // Admin Database (Local Storage)
    let totalOrders = localStorage.getItem('orderCount') || 0;
    let totalRevenue = localStorage.getItem('revenue') || 0;

    function updateTime() {
        const now = new Date();
        const opt = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('live-time').innerText = now.toLocaleDateString(isBengali ? 'bn-BD' : 'en-US', opt) + " | " + now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);

    function toggleTheme() {
        const b = document.body;
        b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }

    function handleSearch() {
        const v = document.getElementById('main-search').value.toLowerCase();
        const res = document.getElementById('search-results');
        if(!v) { res.style.display = 'none'; return; }
        let filtered = items.filter(i => i[0].toLowerCase().includes(v));
        res.style.display = 'block';
        res.innerHTML = filtered.map(i => `<div class="result-item" onclick="add('${i[0]}', ${i[1]})"><span>${i[0]}</span><b>৳${i[1]}</b></div>`).join('');
    }

    function add(n, p) {
        cart.push({id: Date.now(), n, p});
        document.getElementById('main-search').value = '';
        document.getElementById('search-results').style.display = 'none';
        render();
    }

    function remove(id) {
        cart = cart.filter(i => i.id !== id);
        render();
    }

    function render() {
        const l = document.getElementById('cart-list');
        const v = document.getElementById('total-val');
        if(!cart.length) { l.innerHTML = `<p style="text-align:center; opacity:0.5;">ঝুড়ি খালি</p>`; v.innerText = '৳০'; return; }
        let t = 0;
        l.innerHTML = cart.map(i => { t += i.p; return `<div class="cart-row"><span>${i.n}</span><span>৳${i.p} <i class="fas fa-times-circle" style="color:#ff4757; cursor:pointer;" onclick="remove(${i.id})"></i></span></div>`; }).join('');
        v.innerText = '৳' + t;
    }

    function sendWhatsApp() {
        if(!cart.length) return;
        let t = document.getElementById('total-val').innerText;
        // Update Admin Stats
        totalOrders++;
        totalRevenue = parseInt(totalRevenue) + parseInt(t.replace('৳', ''));
        localStorage.setItem('orderCount', totalOrders);
        localStorage.setItem('revenue', totalRevenue);

        let msg = `*নতুন অর্ডার (Laundry Wala)*%0A----------------------%0A${cart.map(c => '• '+c.n).join('%0A')}%0A----------------------%0A*মোট বিল: ${t}*%0Aপেমেন্ট করবেন: বিকাশ/নগদ`;
        window.location.href = `https://wa.me/8801872720582?text=${msg}`;
    }

    function showAdmin() {
        let pass = prompt("অ্যাডমিন পাসওয়ার্ড দিন:");
        if(pass === "7272") {
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('adm-count').innerText = totalOrders;
            document.getElementById('adm-total').innerText = '৳' + totalRevenue;
        } else { alert("ভুল পাসওয়ার্ড!"); }
    }

    function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

    updateTime();
</script>
</body>
</html>
